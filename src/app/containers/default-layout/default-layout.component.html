<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/images/project_logo.png',
      width: 200,
      height: 60,
      alt: 'Project Name'
    }"
    [brandNarrow]="{
      src: 'assets/images/project_logo_small.png',
      width: 50,
      height: 50,
      alt: 'Project Name'
    }"
    routerLink="./dashboard">
  </c-sidebar-brand>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav
      [navItems]="navItems">
    </c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar">
  </c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="xxl" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  

  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>

<c-offcanvas
    id="notiCanvas"
    placement="start"
    #notiCanvas2>
    <c-offcanvas-header>
      <h5 cOffcanvasTitle>Notifications</h5>
      <button
        cButtonClose
        class="text-reset"
        cOffcanvasToggle="notiCanvas"
        aria-label="close">
      </button>
    </c-offcanvas-header>
    <c-offcanvas-body>
      Content?
    </c-offcanvas-body>
  </c-offcanvas>

<c-toaster #toaster position="fixed" [placement]="toasterPlacement"></c-toaster>
